<!DOCTYPE html>
<html>
<head>
    <title>ReadyBrainAI Interview Listener</title>

    <!-- Google Font for clean UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #e8edff, #fdfcff);
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 780px;
            margin: auto;
            background: white;
            padding: 45px;
            border-radius: 22px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.10);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* TITLE */
        h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 30px;
            margin-top: 0;
            color: #0f172a;
        }

        /* Description */
        .description {
            margin-bottom: 25px;
            color: #475569;
            font-size: 15.5px;
        }

        /* BUTTON ROW */
        .button-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        #startBtn {
            background: linear-gradient(to right, #22c55e, #16a34a);
            color: white;
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(34,197,94,0.45);
        }

        #stopBtn {
            display: none;
            background: linear-gradient(to right, #ef4444, #dc2626);
            color: white;
        }

        #stopBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(239,68,68,0.45);
        }

        /* STATUS TEXT */
        #status {
            font-weight: 600;
            font-size: 15px;
            margin-top: 5px;
            margin-bottom: 25px;
            color: #334155;
        }

        /* SECTION TITLES */
        h3 {
            margin-bottom: 10px;
            color: #1e293b;
            font-size: 19px;
        }

        /* OUTPUT BOXES */
        .box {
            background: #f1f5f9;
            padding: 18px;
            border-radius: 14px;
            min-height: 75px;
            border: 1px solid #e2e8f0;
            font-size: 15.5px;
            line-height: 1.4;
            animation: fadeLight 0.3s ease;
        }

        @keyframes fadeLight {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }

    </style>
</head>

<body>
<div class="container">

    <h2>ðŸŽ¤ ReadyBrainAI Listener</h2>

    <p class="description">
        Press start, speak naturally, and your AI coach will listen, transcribe,
        and rewrite your answer into a simple and confident version.
    </p>

    <!-- Buttons -->
    <div class="button-row">
        <button id="startBtn" class="btn" onclick="startListening()">Start Recording</button>
        <button id="stopBtn" class="btn" onclick="stopListening()">Stop Recording</button>
    </div>

    <p id="status">Idle</p>

    <h3>Speaker Said:</h3>
    <div id="question" class="box"></div>

    <h3>ReadyBrainAI Answer:</h3>
    <div id="answer" class="box"></div>

</div>

<script src="/static/interview.js"></script>
</body>
</html>
