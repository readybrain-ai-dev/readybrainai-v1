<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadyBrainAI Listener</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* refresh-fix-aung-1126 */
        body {
            margin: 0;
            padding: 45px;
            font-family: "Inter", sans-serif;
            background: radial-gradient(circle at top right, #e6eeff, #f8faff 60%);
        }

        .card {
            max-width: 820px;
            margin: auto;
            background: #ffffff;
            padding: 48px;
            border-radius: 26px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.07);
            animation: fadeIn 0.45s ease;
            border: 1px solid #eef2ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading */
        h2 {
            font-size: 34px;
            margin: 0 0 12px 0;
            color: #0f172a;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        p.desc {
            margin: 0 0 30px 0;
            font-size: 17px;
            color: #475569;
            line-height: 1.55;
        }

        /* Buttons */
        .button-row {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 18px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        #startBtn {
            background: linear-gradient(92deg, #22c55e, #16a34a);
            color: white;
            box-shadow: 0 6px 18px rgba(34,197,94,0.35);
        }

        #startBtn:hover {
            transform: translateY(-2px);
        }

        #stopBtn {
            display: none;
            background: linear-gradient(92deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 6px 18px rgba(239,68,68,0.35);
        }

        #stopBtn:hover {
            transform: translateY(-2px);
        }

        #status {
            font-weight: 600;
            color: #334155;
            margin-bottom: 25px;
            font-size: 16px;
        }

        /* Section headings */
        h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            color: #1e293b;
            font-size: 18px;
            font-weight: 600;
        }

        /* Output boxes */
        .output-box {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 16px;
            min-height: 80px;
            border: 1px solid #e2e8f0;
            font-size: 15.5px;
            line-height: 1.45;
            animation: fadeSoft 0.35s ease;
        }

        @keyframes fadeSoft {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>

<div class="card">
    <h2>ðŸŽ¤ ReadyBrainAI Listener</h2>

    <p class="desc">
        Speak naturally. ReadyBrainAI listens, transcribes, and rewrites your answer
        into a simple, confident version you can use instantly.
    </p>

    <div class="button-row">
        <button id="startBtn" onclick="startListening()">Start Recording</button>
        <button id="stopBtn" onclick="stopListening()">Stop Recording</button>
    </div>

    <p id="status">Idle</p>

    <h3>Speaker Said:</h3>
    <div id="question" class="output-box"></div>

    <h3>ReadyBrainAI Answer:</h3>
    <div id="answer" class="output-box"></div>
</div>

<script src="/static/interview.js"></script>
</body>
</html>
