<!DOCTYPE html>
<html>
<head>
    <title>ReadyBrainAI Listener</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8faff);
        }

        .card {
            max-width: 780px;
            margin: auto;
            background: #ffffff;
            padding: 45px;
            border-radius: 22px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.45s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 32px;
            margin-top: 0;
            margin-bottom: 10px;
            color: #0f172a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        p.desc {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 16px;
            color: #475569;
        }

        /* Buttons */
        .button-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        #startBtn {
            background: linear-gradient(to right, #22c55e, #16a34a);
            color: white;
        }

        #startBtn:hover {
            opacity: 0.9;
        }

        #stopBtn {
            display: none;
            background: linear-gradient(to right, #ef4444, #dc2626);
            color: white;
        }

        #stopBtn:hover {
            opacity: 0.9;
        }

        #status {
            margin-bottom: 25px;
            font-weight: 600;
            color: #334155;
        }

        h3 {
            margin-bottom: 8px;
            margin-top: 25px;
            color: #1e293b;
            font-size: 18px;
        }

        .output-box {
            background: #f1f5f9;
            padding: 18px;
            border-radius: 14px;
            min-height: 70px;
            border: 1px solid #e5e7eb;
            font-size: 15.5px;
            animation: fadeLight 0.3s ease;
        }

        @keyframes fadeLight {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
<div class="card">

    <h2>ðŸŽ¤ ReadyBrainAI Listener</h2>

    <p class="desc">
        Speak naturally. Your AI coach will listen, transcribe, and rewrite your answer into a clear and confident version.
    </p>

    <div class="button-row">
        <button id="startBtn" onclick="startListening()">Start Recording</button>
        <button id="stopBtn" onclick="stopListening()">Stop Recording</button>
    </div>

    <p id="status">Idle</p>

    <h3>Speaker Said:</h3>
    <div id="question" class="output-box"></div>

    <h3>ReadyBrainAI Answer:</h3>
    <div id="answer" class="output-box"></div>

</div>

<script src="/static/interview.js"></script>
</body>
</html>
